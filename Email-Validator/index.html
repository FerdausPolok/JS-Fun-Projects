<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WellValidator</title>
    <!-- Google font & font awesome -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bitter:ital,wght@0,800;0,900;1,700;1,800;1,900&family=Source+Code+Pro:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <h2>
        <i class="fa fa-envelope" style="margin-right: 4px"></i>Email
        Validator<i class="fa fa-envelope" style="margin-left: 3px"></i>
      </h2>
      <div>
      <form id="form" action="#">
        <div class="inputBox">
          <input
            type="email"
            id="email"
            email
            placeholder="Type your email here...."
            onkeyup="validation()"
          />
          <span id="text">
            Note: Only Valid Email Addresses are allowed ⚠️
          </span>
        </div>
      </form>
      </div>

      <div class="footer">
        <p>
          <b>Created</b> with <i class="red fa fa-heart"></i> by
          <b>Ferdaus Zaman Polok</b>
        </p>
        <h4>
          Me on
          <a href="https://www.linkedin.com/in/FerdausPolok/" target="blank">
            <i
              class="fa fa-linkedin"
              style="color: #67dbff; margin-left: 2px"
            ></i>
          </a>
        </h4>
      </div>
    </div>

    <!-- JavaScript -->

    <script src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/00ef5ba15f.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
